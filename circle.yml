machine:
  node:
    version: 8.9.1
  services:
    - docker

test:
  override:
    - npm install
    - npm test
    - npm run dist

deployment:
  hub:
    branch: develop
    commands:
      - docker info
      - docker build -t leverj/market-maker:develop .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push leverj/market-maker
    branch: master
    commands:
      - docker info
      - docker build -t leverj/market-maker:livenet .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push leverj/market-maker
