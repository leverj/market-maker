machine:
  node:
    version: 8.9.1
  services:
    - docker

deployment:
  pre:
    - npm run dist
  hub:
    branch: develop
    commands:
      - docker info
      - docker build -t leverj/market-maker:develop .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push leverj/market-maker
  master:
    branch: master
    commands:
      - docker info
      - docker build -t leverj/market-maker:livenet .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push leverj/market-maker
